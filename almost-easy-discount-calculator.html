<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost Easy Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mt-12">
        <h1 class="text-5xl text-indigo-600 mb-3">DISCOOOOOOOUUUUUUUNTTTTT!!!!!</h1>
        <h3 class="text-2xl text-indigo-500">Get 30% Offer!</h3>
    </header>
    <main>
        <section class="mt-12">
            <div class="bg-sky-300 w-9/12 mx-auto text-center rounded-lg p-8">
                <h3 class="text-4xl mb-6 text-blue-900">Price : $<span id="text-field">1000</span></h3>
                <h3 class="text-3xl text-blue-900 inline">Coupon : </h3>
                <input id="input-field" class="w-2/4 mx-auto rounded mb-6 px-3 py-1" type="text" placeholder="Enter the discount coupon">
                <br>
                <button id="btn-apply" class="bg-indigo-800 text-white px-6 py-3 rounded-lg hover:bg-indigo-500">Apply</button>
                <h3 class="text-4xl mt-6 text-blue-900">Please pay : $<span id="pay-field">000</span></h3>
            </div>
        </section>
    </main>

    <script src="js/almost-easy-discount.js"></script>
</body>

</html>
